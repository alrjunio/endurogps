<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enduro App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Exibir mensagens flash -->
        {% if request.cookies.get("flash_message") %}
        <div class="alert alert-{{ request.cookies.get('flash_category') }} mt-4">
            {{ request.cookies.get("flash_message") }}
        </div>
        {% endif %}

        <h1 class="my-4">Enduro App</h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
