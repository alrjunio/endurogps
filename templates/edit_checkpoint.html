{% extends "base.html" %}

{% block content %}
<h2>Editando Checkpoint</h2>
<form method="post" action="/enduros/{{ enduro.id }}/checkpoint/{{ checkpoint.id }}/update/">
    
    <div class="mb-3">
        <label for="name" class="form-label">Checkpoint Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ checkpoint.name }}" required>
    </div>
    <div class="mb-3">
        <label for="time" class="form-label">Time (seconds)</label>
        <input type="number" step="0.01" class="form-control" id="time" name="time" value="{{ checkpoint.time }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Alterar</button>
</form>
{% endblock %}
