{% extends "base.html" %}

{% block content %}
<title>Editar Categoria - {{ enduro.name }}</title>
    <!-- Adicione links para CSS ou frameworks como Bootstrap, se necessário -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Categoria</h1>
        <p><strong>Enduro:</strong> {{ enduro.name }}</p>

        <!-- Formulário para editar a categoria -->
        <form action="/enduros/{{ enduro.id }}/categories/{{ category.id }}/update/" method="POST">
            <div class="mb-3">
                <label for="category_name" class="form-label">Nome da Categoria</label>
                <input
                    type="text"
                    class="form-control"
                    id="category_name"
                    name="category_name"
                    value="{{ category.name }}"
                    required
                >
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="/enduros/{{ enduro.id }}/categories/" class="btn btn-secondary">Cancelar</a
{% endblock %}
