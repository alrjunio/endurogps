{% extends "base.html" %}

{% block content %}
<h2>Checkpoints do Enduro: {{ enduro.name }}</h2>
<div class="d-grid gap-2">
    {% for checkpoint in checkpoints %}
    <a href="/checkpoints/{{ checkpoint.id }}/competitors/" class="btn btn-primary">
        {{ checkpoint.checkpoint_name }}
    </a>
    {% endfor %}
</div>
<a href="/enduros/{{ enduro.id }}/" class="btn btn-secondary mt-3">Voltar</a>
{% endblock %}
