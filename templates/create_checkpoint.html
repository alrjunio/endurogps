{% extends "base.html" %}

{% block content %}
<h2>Adicionar Checkpoint ao Enduro: {{ enduro.name }}</h2>
<form method="post" action="/enduros/{{ enduro.id }}/checkpoints/">
    <div class="mb-3">
        <label for="name" class="form-label">Nome do Checkpoint</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="tempo" class="form-label">Tempo (segundos)</label>
        <input type="number" step="0.01" class="form-control" id="tempo" name="tempo" required>
    </div>
    <div class="mb-3">
        <label for="latitude" class="form-label">Latitude</label>
        <input type="number" step="0.000001" class="form-control" id="latitude" name="latitude" required>
    </div>
    <div class="mb-3">
        <label for="longitude" class="form-label">Longitude</label>
        <input type="number" step="0.000001" class="form-control" id="longitude" name="longitude" required>
    </div>
    <div class="mb-3">
        <label for="raio" class="form-label">Raio</label>
        <input type="number"  class="form-control" id="raio" name="raio" required>
    </div>
    <button type="submit" class="btn btn-primary">Adicionar</button>
    <a href="/enduros/{{ enduro.id }}/" class="btn btn-secondary">Voltar</a>

</form>
{% endblock %}
