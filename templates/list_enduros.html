{% extends "base.html" %}

{% block content %}
<h2>Lista de Enduros</h2>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Localização</th>
            <th>Data</th>
            <th>Hora da largada</th>

            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for enduro in enduros %}
        <tr>
            <td>{{ enduro.id }}</td>
            <td>{{ enduro.name }}</td>
            <td>{{ enduro.location }}</td>
            <td>{{ enduro.date }}</td>
            <td>{{ enduro.hora_largada }}</td>
            <td>
                <a href="/enduros/{{ enduro.id }}/" class="btn btn-primary btn-sm" >Dados do enduro</a>
                <a href="/enduros/{{ enduro.id }}/edit/" class="btn btn-warning btn-sm">Editar</a>
                <form action="/enduros/{{ enduro.id }}/delete/" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/" class="btn btn-secondary">Voltar</a>
{% endblock %}
