{% extends "base.html" %}

{% block content %}
<h2>Categorias do Enduro</h2>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome da categoria</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>
                <a href="/enduros/{{ enduro_id }}/categories/{{ category.id }}/edit/" class="btn btn-warning btn-sm">Editar</a>
                <form action="/enduros/{{ enduro_id }}/categories/{{ category.id }}/delete/" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/enduros/{{ enduro_id }}/" class="btn btn-secondary">Voltar</a>
{% endblock %}
