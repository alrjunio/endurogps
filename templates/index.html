{% extends "base.html" %}

{% block styles %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        color: #333;
    }
    .container {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        font-family: 'Verdana', sans-serif;
        color: #0056b3;
    }
    .card {
        background-color: #e3f2fd;
        border: none;
    }
    .card-title {
        color: #0275d8;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #0056b3;
    }
    .btn-secondary {
        background-color: #6c757d;
        border-color: #5a6268;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4 mb-4">Bem-vindo ao Enduro App</h1>
            <p class="lead mb-4">
                Gerencie seus enduros, competidores e checkpoints de forma fácil e eficiente.
            </p>
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title mb-4">O que você deseja fazer?</h2>
                    <div class="d-grid gap-3">
                        <a href="/enduros/create/" class="btn btn-primary btn-lg">
                            <i class="bi bi-plus-circle"></i> Criar Novo Enduro
                        </a>
                        <a href="/enduros/" class="btn btn-secondary btn-lg">
                            <i class="bi bi-list-ul"></i> Listar Enduros
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
